{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">Noticias de la categoría: {{ categoria }}</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for noticia in noticias.articles %}
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
            <div class="tarjeta-noticia">
                {% if noticia.urlToImage %}
                <img src="{{ noticia.urlToImage }}" alt="{{ noticia.title }}" class="w-full h-48 object-cover">
                {% endif %}
                <div class="contenido-noticia">
                    <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">{{ noticia.title }}</h2>
                    <p class="text-gray-600 dark:text-gray-300 mb-4">{{ noticia.description }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500 dark:text-gray-400">{{ noticia.source.name }}</span>
                        <a href="{{ noticia.url }}" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline">Leer más</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
